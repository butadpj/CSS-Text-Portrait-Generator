<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>Generate your CSS Text Portrait</title>
  </head>
  <body>
    <h2 class="app-title">CSS PORTRAIT GENERATOR</h2>
    <div class="edit-portrait">
      <form id="portrait-form" class="edit-form">
        <div class="container">
          <div class="panel">
            <div class="button_outer">
              <div class="btn_upload">
                <input type="file" id="upload_file" name="" />
                Upload Image
              </div>
              <div class="processing_bar"></div>
              <div class="success_box"></div>
            </div>
          </div>
          <div class="error_msg"></div>
          <div class="uploaded_file_view" id="uploaded_view">
            <span class="file_remove">X</span>
          </div>
        </div>
        <div class="form-group">
          <label for="">Text:</label>
          <textarea
            id="text-portrait"
            placeholder="Portrait text here.."
            rows="5"
            cols="30"
          >
Dummy text</textarea
          >
        </div>
        <button
          disabled
          id="submit-btn"
          class="disabled button-5"
          type="submit"
        >
          Generate
        </button>
      </form>
    </div>
    <div class="hide portrait">
      <p id="text"></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
